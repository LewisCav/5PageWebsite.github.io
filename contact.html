<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash Imagery</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="javascript/js.js"></script>
    </head>
    <body id="contactpagebody">
        <header id="pageheader"></header>
        <input type="checkbox" id="hamburgercheck">
        <label id="hamburgerlabel" for="hamburgercheck">&#9776;</label>
        <div class="imagecontainer">
            <img src="images/contactbg.jpg">
        </div>
        <nav id="navsystem"></nav>
        <article>
                <h1 class="pagetitle">Contact Us</h1>
            <aside>
                <form>
                    <label>Email</label>
                    <input class="emailinput" type="email" placeholder="Email">
                    <label>Subject</label>
                    <input class="subjectinput" type="text" placeholder="Subject">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Message"></textarea>
                    <input class="submitbutton" type="submit">
                </form>
            </aside>
        </article>
        <footer id="pagefooter"></footer>
    </body>
</html>
